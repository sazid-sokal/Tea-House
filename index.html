<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- ---------------tailwind-cdn----------- -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- -----------------font-awesome-cdn--------------- -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- --------------google-font-------------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <style>
        .manrope{
            font-family: "Manrope", sans-serif;
        }
    </style>
</head>
<body>
    <main>
        <!-- ----------hero-section------------ -->
        <section class="m-4 sm:max-w-screen-lg sm:mx-auto sm:flex items-center">
            <!-- ----------hero-content---------- -->
            <div>
                <h1 class="text-7xl font-bold mb-4">It's good <br>
                    tea time at The <br> Tea House</h1>
                <p class="text-gray-400 mb-4">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.</p>
                <button class="bg-gradient-to-r from-orange-500 to-red-500 px-3 py-1 rounded-lg text-white">Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
            </div>
            <!-- -------img-content------------ -->
            <div class="mt-8 relative">
                <img src="./images/banner.png" alt="">
                <!-- ---------card------- -->
                <div class="flex justify-between items-center absolute gap-2 shadow-lg p-2 rounded-lg bottom-5 sm:bottom-14 left-6 bg-white">
                    <i class="fa-solid fa-star text-yellow-400"></i>
                    <div>
                        <h2 class="text-2xl font-bold">5.00</h2>
                        <p class="text-gray-400">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
